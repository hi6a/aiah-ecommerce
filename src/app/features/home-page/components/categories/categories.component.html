<mat-grid-list cols="4" rowHeight="100px" gutterSize="1rem">
  @for (tile of tiles; track tile) {
    <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows">
      <div class="tile-content">
        <div class="tile-title">{{ tile.text }}</div>
        <!-- <div class="tile-image">
          <img [src]="tile.image" alt="{{ tile.text }}" />
        </div> -->
      </div>
    </mat-grid-tile>
  }
</mat-grid-list>
