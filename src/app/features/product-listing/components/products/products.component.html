<div class="shop-header">
  <h1 class="title">Shop</h1>

  <div class="products-action">
    <div class="filter">
      <label for="filter-option">Filter</label>
      <select class="filter-option" (change)="onCategoryChange($event)">
        <option value="All">All</option>
        <!-- @for(item of categories; track item){ -->
        <option value="{{ item }}" *ngFor="let item of categories">
          {{ item | initialUpper }}
        </option>
      </select>
    </div>
    <div class="sort">
      <label for="sort-option">Sort</label>
      <select class="sort-option" (change)="onSortChange($event)">
        <!-- @for(item of categories; track item){ -->
        <option value="{{ item }}" *ngFor="let item of sortOptions">
          {{ item }}
        </option>
      </select>
    </div>

    <mat-form-field class="search-form-field">
      @if (searchValue) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Search"
          (click)="onSearch()"
        >
          <mat-icon>search</mat-icon>
        </button>
      }
      <input
        matInput
        type="text"
        placeholder="Search"
        [(ngModel)]="searchValue"
        (input)="onSearch()"
        (keyup.enter)="onSearch()"
      />
      @if (searchValue) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="onClear()"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>
</div>

<div class="product-list">
  <app-product-card
    class="product"
    *ngFor="let product of productList"
    [productData]="product"
  >
  </app-product-card>

  <!-- } -->
</div>
